- title: "Young Politicians and Long-Term Policy"
  pdflink: "/papers/Dahis, de las Heras, Saavedra (2023) Young Politicians and Long-Term Policy.pdf"
  coauthors:
    - name: Iván de las Heras
      url: https://twitter.com/ivanh16
    - name: Santiago Saavedra
      url: https://sites.google.com/view/santiago-saavedra
  date: September 2023
  #journal: Submitted
  links:
    - url: https://osf.io/preprints/socarxiv/h5tn2
      text: SocArXiv
  abstract: >
      Policies often entail costs today but benefits only far into the future, as in climate change mitigation. An essential aspect of this trade-off relates to the age of politicians, influencing their life expectancy, career priorities, and educational background. To explore this interplay between young politicians and policies, we concentrate on Brazilian mayors and their influence on environmental outcomes, leveraging data from closely contested elections. We find that electing a young politician causes a reduction in deforestation and greenhouse gas emissions without significant effects on local GDP. We show young politicians invest in long-term policy and hire more young bureaucrats. Our results suggest a cohort effect: young politicians matter not because of their age, but because they are part of a new generation.

- title: "MiDES: New Data and Facts from Public Procurement and Budget Execution in Brazil"
  #pdflink: 
  coauthors:
    - name: Thiago Scot
      url: https://sites.google.com/view/thiagoscot/
    - name: Bernardo Ricca
      url: https://bernardoricca.wixsite.com/bricca
    - name: Lucas Nascimento
    - name: Nathalia Sales
  date: August 2023
  abstract: >
      This paper introduces a new disaggregated and harmonized dataset on public procurement and budget execution by Brazilian subnational entities, which currently covers half of Brazilian municipalities and spans the years 2003-2021. It then uses these data to provide new stylized facts about local public finance. First, it shows that about one-quarter of government purchases are from suppliers in the same municipality and discusses its possible implications for efficiency in public purchases. Second, it creates a measure of payment delay to suppliers: close to 15\% of total payments are delayed by more than 30 days and payment timeliness is systematically correlated with local income.

- title: "The Role of Sanctions and Spillovers in Forest Conservation"
  pdflink: "/papers/Vieira, Dahis, Assuncao (2023) The Role of Sanctions and Spillovers in Forest Conservation.pdf"
  coauthors:
    - name: João Pedro Vieira
      url: https://github.com/jpgmv1998
    - name: Juliano Assunção
      url: https://www.econ.puc-rio.br/juliano/
  date: August 2023
  links:
    - url: https://osf.io/preprints/socarxiv/vqpkm/
      text: SocArXiv
  journal: Submitted
  abstract: >
      We study how environmental sanctions and spillovers improve forest conservation in the Brazilian Amazon. Using a difference-in-differences framework and novel farm-level data, we show that sanctions curbed deforestation and promoted reforestation among punished farmers and their neighbors. Heterogeneity analysis reveals that even sanctions with limited incapacitation potential elicited relevant behavioral changes. In particular, farmers’ responsiveness to sanctions coincided with the government’s commitment to enforcement. We do not find substantial evidence of spatial displacement or monitoring evasion. Overall, sanctions prevented 1.6 billion tons of CO2 emissions between 2006 and 2019, equivalent to 31% of US emissions in 2021.

- title: "Decentralizing Development: Evidence from Government Splits"
  pdflink: "/papers/Dahis and Szerman - Decentralizing Development.pdf"
  coauthors:
    - name: Christiane Szerman
      url: https://sites.google.com/view/cszerman/
  journal: Submitted
  date: "July 2023"
  links:
    - url: "https://www.bbc.com/portuguese/brasil-50402258"
      text: "BBC Brasil"
  abstract: >
      Changes in political boundaries aimed at devolving power to local governments are common in many countries. We examine the economic consequences of redistricting through the creation of smaller government units. Exploiting reforms that led to sharp variations in the number of government units in Brazil, we show that voluntary redistricting increases the size of the public sector, public services delivery, and economic activity in new local governments over the long-term. These benefits are not offset by losses elsewhere and are stronger in peripheral and remote backward areas that are neglected by their parent governments. We provide evidence that the decentralization of decision-making power boosts local development in disadvantaged areas beyond simply gains in fiscal revenues.

- title: "Free public transit and voter turnout"
  pdflink: "/papers/Pereira et al (2023) Free public transit and voter turnout.pdf"
  coauthors:
    - name: Rafael H. M. Pereira
      url: https://www.ipea.gov.br/acessooportunidades/authors/admin/
    - name: Renato S. Vieira
      url: http://rsvieira.com/
    - name: Fernando Bizzarro
      url: https://scholar.harvard.edu/fernandobizzarro/home
    - name: Rogério J. Barbosa
      url: https://iesp.uerj.br/pesquisador/rogerio-jeronimo-barbosa/
    - name: Daniel Travassos Ferreira
      url: https://history.uchicago.edu/directory/daniel-travassos-ferreira
  journal: R&R Electoral Studies
  date: July 2023
  links:
    - url: https://www1.folha.uol.com.br/cotidiano/2023/05/passe-livre-nas-eleicoes-nao-influenciou-comparecimento-as-urnas-diz-estudo.shtml
      text: Folha de São Paulo
    - url: https://www.ipea.gov.br/portal/publicacao-item?id=e1d7fd18-d51e-4b22-b278-cd83be2be0be&
      text: Ipea
  abstract: >
      Transportation costs are an under-studied barrier to political participation. In many elections worldwide, subsidies to voter transportation are already provided or are under discussion. However, these types of incentives have not been rigorously evaluated. Here we examine possibly the world’s largest-ever intervention to lower these costs, the adoption of a fare-free public transit policy in Brazil during the 2022 national election, when about half of Brazilian voters were granted the right to use public transit for free on election days. However, while some cities adopted the benefit for both rounds of the election, others adopted it only for the second round. Using an event study design, we exploit this difference in adoption timing to examine the policy’s causal impact on voter turnout rates and human mobility levels. We find that fare-free transit increased ridership between 7.2% and 17.5% on election days, however, we estimate a precise and robust null effect of the policy on voter turnout (Coef.  0.03p.p. with standard error of 0.22p.p.). Our results illustrate that monetary transport costs may not always be a critical factor behind non-participation. Although reducing transportation costs improves access to polling places, we show that even a full transit subsidy may not be sufficient to increase voter turnout.

- title: "Calculating the Economic Value of Non-marginal Mortality Risk Reductions"
  pdflink: https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4499312
  coauthors:
    - name: Diego Cardoso
      url: https://www.diegoscardoso.com/
  journal: Submitted
  date: July 2023
  links:
    - url: https://www.cnnbrasil.com.br/nacional/2020/04/22/quarentena-intensiva-traria-beneficio-de-r-298-bi-por-mes-ao-pais-diz-pesquisa
      text: CNN Brasil
    - url: https://mercadopopular.org/economia/os-beneficios-economicos-do-distanciamento-social/
      text: Instituto Mercado Popular
  abstract: >
      Cost-benefit analyses in public health typically calculate the benefits of mortality reduction interventions by multiplying the Value of a Statistical Life (VSL) and the expected decrease in fatalities. This procedure approximates the benefits of small mortality changes but is inaccurate for large risk changes because it holds constant the VSL---an estimate of a marginal rate of substitution. Building on the theoretical framework of the VSL, we outline a practical approach to calculate the benefits of non-marginal mortality reductions with empirically-calibrated compensating variations. We derive closed-form expressions that are easy to calculate and only require widely-available mortality statistics.

- title: "Changing Racial Identity in the United States, 1880-1940"
  pdflink: "/papers/DNQ_2020_0608_FINAL.pdf"
  coauthors:
    - name: Emily Nix
      url: https://sites.google.com/site/emilyenix/
    - name: Nancy Qian
      url: https://www.kellogg.northwestern.edu/faculty/qian/
  #journal: Under Review
  date: "June 2020"
  links:
    - url: https://open.spotify.com/episode/0QluGZdvuc5lFtt2ygnEtC?si=gSSl7uggTbqXu-LU3YvRSQ
      text: The Weeds (40:45)
    - url: https://insight.kellogg.northwestern.edu/article/jim-crow-era-discrimination-violence-black-men-passed-white
      text: Kellogg Insight
  abstract: >
      This paper documents that a large number of African American men experienced a change in racial identity to white during 1880 to 1940, while analogous changes were negligible for other races. We provide descriptive evidence that is consistent with the conventional wisdom that “passing” for white was a response to severe discrimination, and came at great personal cost. The findings suggest that contrary to traditional economic thinking, racial identity is neither entirely exogenous nor fixed over the lifetime, and responds to incentives.

- title: "The Impact of 3G Mobile Internet on Educational Outcomes in Brazil"
  pdflink: "/papers/Bessone, Dahis, and Ho (2021) The Impact of 3G Mobile Internet on Educational Outcomes in Brazil.pdf"
  coauthors:
    - name: Pedro Bessone
      url: http://economics.mit.edu/grad/bessone.tepedino
    - name: Lisa Ho
      url: https://www.linkedin.com/in/lisayzho
  #journal: Under Review
  date: April 2021
  links:
  abstract: >
      What is the impact of mobile broadband internet on children's test scores? We compare standardized test scores before and after the staggered entry of 3G into Brazil's 5,570 municipalities using a heterogeneity-robust event-study design. We find no effects of mobile internet on test scores for 5th or 9th grade students, and can reject effect sizes of 0.04 standard deviations in both math and Portuguese. Taken together, our results indicate that the arrival of high-speed mobile internet is not suf- ficient to improve educational outcomes either through direct take-up by individuals or through broader changes to the economy.

