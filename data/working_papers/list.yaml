- title: "From Deforestation to Reforestation: The Role of General Deterrence in Changing Farmer's Behavior"
  pdflink: "/papers/VDA_Deforestation_to_Reforestation.pdf"
  coauthors:
    - name: João Pedro Vieira
      url: https://github.com/jpgmv1998
    - name: Juliano Assunção
      url: https://www.econ.puc-rio.br/juliano/
  date: April 2023
  links:
    - url: https://osf.io/preprints/socarxiv/vqpkm/
      text: SocArXiv
  #journal: Submitted
  abstract: >
      We investigate the role of general deterrence in improving forest law enforcement in the Brazilian Amazon. Using a difference-in-differences strategy and novel farm-level data, we find that sanctions curbed deforestation and promoted reforestation among punished farmers and their neighbors. Heterogeneities reveal that even sanctions lacking incapacitation components lead to substantial behavioral changes and that farmers' responsiveness to sanctions coincides with the government's commitment to enforcement. We find no evidence of significant strategic responses regarding spatial displacement or monitoring evasion. Overall, sanctions prevented 1.6 billion tonnes of CO2 emissions between 2006-2019, equivalent to 31% of US emissions in 2021.

- title: "Young Politicians and Long-Term Policy"
  pdflink: "/papers/Dahis, de las Heras, Saavedra (2023) Young Politicians and Long-Term Policy.pdf"
  coauthors:
    - name: Iván de las Heras
      url: https://twitter.com/ivanh16
    - name: Santiago Saavedra
      url: https://sites.google.com/view/santiago-saavedra
  date: February 2023
  #journal: Submitted
  links:
    - url: https://osf.io/preprints/socarxiv/h5tn2
      text: SocArXiv
  abstract: >
      A fundamental difficulty in policy-making is that policies often have costs today but benefits far into the future. This difficulty is particularly salient to climate change and environmental conservation policy. A critical dimension in this trade-off is the age of politicians, which impacts their life expectancy, career concerns, and what education they received. We study this trade-off in the case of Brazilian mayors and environmental outcomes, using a regression discontinuity design for close elections. We find that when a young politician is elected, there is a reduction in deforestation and greenhouse gas emissions, without significant effects on municipal gross domestic product. Young politicians allocate more spending to education and reducing liabilities, suggesting that the time horizon is important. Our study of mechanisms suggests young mayors matter because they belong to a new cohort, not because of age per se.

- title: "Changing Racial Identity in the United States, 1880-1940"
  pdflink: "/papers/DNQ_2020_0608_FINAL.pdf"
  coauthors:
    - name: Emily Nix
      url: https://sites.google.com/site/emilyenix/
    - name: Nancy Qian
      url: https://www.kellogg.northwestern.edu/faculty/qian/
  #journal: Under Review
  date: "June 2020"
  links:
    - url: https://open.spotify.com/episode/0QluGZdvuc5lFtt2ygnEtC?si=gSSl7uggTbqXu-LU3YvRSQ
      text: The Weeds (40:45)
    - url: https://insight.kellogg.northwestern.edu/article/jim-crow-era-discrimination-violence-black-men-passed-white
      text: Kellogg Insight
  abstract: >
      This paper documents that a large number of African American men experienced a change in racial identity to white during 1880 to 1940, while analogous changes were negligible for other races. We provide descriptive evidence that is consistent with the conventional wisdom that “passing” for white was a response to severe discrimination, and came at great personal cost. The findings suggest that contrary to traditional economic thinking, racial identity is neither entirely exogenous nor fixed over the lifetime, and responds to incentives.

- title: "The Impact of 3G Mobile Internet on Educational Outcomes in Brazil"
  pdflink: "/papers/Bessone, Dahis, and Ho (2021) The Impact of 3G Mobile Internet on Educational Outcomes in Brazil.pdf"
  coauthors:
    - name: Pedro Bessone
      url: http://economics.mit.edu/grad/bessone.tepedino
    - name: Lisa Ho
      url: https://www.linkedin.com/in/lisayzho
  #journal: Under Review
  date: April 2021
  links:
  abstract: >
      What is the impact of mobile broadband internet on children's test scores? We compare standardized test scores before and after the staggered entry of 3G into Brazil's 5,570 municipalities using a heterogeneity-robust event-study design. We find no effects of mobile internet on test scores for 5th or 9th grade students, and can reject effect sizes of 0.04 standard deviations in both math and Portuguese. Taken together, our results indicate that the arrival of high-speed mobile internet is not suf- ficient to improve educational outcomes either through direct take-up by individuals or through broader changes to the economy.

