- title: "Self-Control and Demand for Preventive Health: Evidence from Hypertension in India"
  pdflink: "/pdf/Bai_Self_Control_2020-02-16-gr.pdf"
  book: "Forthcoming, Review of Economics and Statistics"
  coauthors: "Liang Bai, Benjamin Handel and Ted Miguel"
  links:
    - url: "https://www.socialscienceregistry.org/trials/62"
      text: "Pre-Registration"
      note: "Including theoretical model and pre-analysis plan"
  abstract: >
    Self-control problems constitute a potential explanation for the under-investment in preventive health in low-income countries. Behavioral economics offers a tool to solve such problems: commitment devices. We conduct a field experiment to evaluate the effectiveness of different types of theoretically-motivated commitment contracts in increasing preventive doctor visits by hypertensive patients in rural India. Despite achieving high take-up of such contracts in some treatment arms, we find no effects on actual doctor visits or individual health outcomes. A substantial number of individuals pay for commitment but fail to follow through on the doctor visit, losing money without experiencing health benefits. We develop and structurally estimate a pre-specified model of consumer behavior under present bias with varying levels of naivete. The results are consistent with a large share of individuals being partially naive about their own self-control problems: sophisticated enough to demand some commitment, but overly optimistic about whether a given level of commitment is sufficiently strong to be effective. The results suggest that commitment devices may in practice be welfare diminishing, at least in some contexts, and serve as a cautionary tale about their role in health care.
    
- title: "Poverty, Depression and Anxiety: Causal Evidence and Mechanisms"
  pdflink: "/pdf/Ridley et al - Poverty Depression and Anxiety.pdf"
  book: "Science, December 2020"
  coauthors: "Matthew Ridley, Frank Schilbach and Vikram Patel"
  abstract: >
     Why are people living in poverty disproportionately affected by mental illness? We review the interdisciplinary evidence of the bi-directional causal relationship between poverty and common mental illnesses -- depression and anxiety -- and the underlying mechanisms. Research shows that mental illness reduces employment and therefore income and that psychological interventions generate economic gains. Similarly, negative economic shocks cause mental illness, and anti-poverty programs such as cash transfers improve mental health. A crucial next step toward the design of effective policies is to better understand the mechanisms underlying these causal effects.

- title: "How Research Affects Policy: Experimental Evidence from 2,150 Brazilian Municipalities"
  pdflink: "/pdf/HMRS.pdf"
  book: "American Economic Review, May 2021"
  coauthors: "Jonas Hjort, Diana Moreira, and Juan Francisco Santini"
  abstract: >
    Can research findings change political leaders' beliefs and cause policy change? Collaborating with the National Confederation of Municipalities in Brazil, we work with 2,150 municipalities and their mayors. We use experiments to measure mayors' demand for research information and their response to learning research findings. In one experiment, we find that mayors and other municipal officials are personally willing to pay to learn the results of impact evaluations, and update their beliefs when informed of the findings. They value larger-sample studies more, while not distinguishing on average between studies conducted in rich and poor countries. In a second experiment, we find that informing mayors about research on a simple and effective policy (reminder letters for taxpayers) increases the probability that their municipality implements the policy by 10 percentage points. In sum, we provide direct evidence that policy-makers value research information, change their beliefs when presented with it, and that this can drive policy change. Information frictions may thus help explain  failures to adopt effective policies.

- title: "The Economic Consequences of Increasing Sleep Among the Urban Poor"
  pdflink: "https://economics.mit.edu/files/16994"
  book: "Quarterly Journal of Economics, August 2021"
  coauthors: "Pedro Bessone, Frank Schilbach, Heather Schofield and Mattie Toma"
  links:
    - url: "https://www.socialscienceregistry.org/trials/2494"
      text: "Pre-Registration"
  abstract: >
    The urban poor in developing countries face challenging living environments, which may interfere with good sleep. Using actigraphy to measure sleep objectively, we find that low-income adults in Chennai, India sleep only 5.5 hours per night on average despite spending 8 hours in bed. Their sleep is highly interrupted, with sleep efficiency—sleep per time in bed—comparable to those with disorders such as sleep apnea or insomnia. A randomized three-week treatment providing information, encouragement, and improvements to home sleep environments increased sleep duration by 27 minutes per night by inducing more time in bed. Contrary to expert predictions and a large body of sleep research, increased nighttime sleep had no detectable effects on cognition, productivity, decision-making, or well-being, and led to small decreases in labor supply. In contrast, short afternoon naps at the workplace improved an overall index of outcomes by 0.12 standard deviations, with significant increases in productivity, psychological well-being, and cognition, but a decrease in work time.

- title: "Estimating Social Preferences and Gift Exchange at Work"
  pdflink: "/pdf/SocialPreferencesWorkAug25.pdf"
  coauthors: "Stefano DellaVigna, John List and Ulrike Malmendier"
  note: "Current Version: August 2021"
  book: "Conditionally Accepted, American Economic Review"
  links:
    - url: "https://www.socialscienceregistry.org/trials/502"
      text: "Pre-Registration"
      note: "This includes a full pre-registration of the structural model"
  abstract: >
      We design three field experiments to estimate the nature and magnitude of workers’ social preferences towards their employers. The experiments vary the return to the employer and employer generosity towards workers (“gifts”). Including variation in pay rates—either piece rates or wage rates—allows us to estimate the elasticity of work outcomes and benchmark the workers' social preferences toward the employer. The first experiment measures productivity—units of output produced in a fixed amount of time. The second and third experiments measure the willingness to do extra work. We document that productivity is rather unresponsive to financial incentives, while the willingness to perform extra work is very responsive. In terms of social preferences, we document, first, that workers exert effort for their employer even in the absence of private incentives, but are insensitive to the return to the employer. This result is consistent with models of warm glow or social norms regarding work effort, but not pure altruism towards the employer. Second, while we do not detect any effect of the gifts in the productivity experiment, we find moderate positive impacts in the extra-work experiments. We show that this difference is partly explained by the disparate elasticities of productivity and extra work.
